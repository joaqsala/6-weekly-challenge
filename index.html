<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Weather to You</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="min-100-vh">  <!--sets the view height-->
    <main class="mx-auto">
    <!--top header row-->
    <header class="p-3 text-center text-white bg-info gradient">
        <h1>Weather Dashboard</h1>
    </header>
    <!--starts container body -->
    <div class="container-fluid">
        <!--creates 1st row-->
        <div class="row p-4"> 
            <!--creates 1st column that contains card on the left-->
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="p-2">Search for a City:</h2>
                            <form id="city-form">
                                <input type="text" class="form-input w-100 m-2" id="city-input" name="" placeholder="Enter city name"/>
                                <button class="btn btn-block btn-info m-2 b-3" id="btn">Search</button>
                            </form>
                            <hr size="2" noshade>
                                <div id="city-list"></div>
                    </div>
                </div>
            </div>
            <!--creates 2nd column that contains cards on the right-->
            <div class="col-lg-8 col-md-6">
                <!--creates 1st row of the 2nd column stack-->
                <div class="row">
                <!--creates column that contains top card-->
                <div class="card col-12">
                    <div class="card-body">
                        <h2 class="p-2" id="here-now"> </h2>
                        <img src="" alt="" id="main-icon">
                            <p class="card-text temperature">Temp: </p>
                            <p class="card-text wind-speed">Wind: </p>
                            <p class="card-text humidity">Humidity: </p>
                    </div>
                </div>
                </div>
                    <!--creates 2nd row of the 2nd column stack-->
                    <div class="row d-none" id="hide">
                            <!--creates column that contains bottom card-->
                            <div class="card col-12">
                                <div class="card-body">
                                    <h3 class="p-3">5-Day Forecast:</h3>
                                    <div class="row" id="forecast"></div>
                                </div>
                            </div>
                    </div>
            </div>
        </div>
    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
