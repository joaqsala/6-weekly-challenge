<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Weather to You</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="min-100-vh flex-column">
    <main class="mx-auto">
      <header class="p-3 text-center text-white bg-info gradient">
        <h1>Weather Dashboard</h1>
      </header>
      <div class="container-fluid">
        <h2 class="p-2">Search for a City:</h2>
        <form id="city-form">
            <input type="text" class="form-input w-100 m-2" id="" name="" placeholder="Enter city name"/>
            <button class="btn btn-block btn-info m-2">Search</button>
        </form>

      <ul id="shopping-list"></ul>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
