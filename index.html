<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <title>Weather to You</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="min-100-vh flex-column">
    <main class="mx-auto">
      <header class="p-3 text-center text-white bg-secondary gradient">
        <h1>Weather Dashboard</h1>
      </header>
      <h2 class="p-2">Search for a City:</h2>
      <form id="city-form">
        <input type="text" class="form-input w-100" id="" name="" placeholder="Enter city name"/>
        <button class="btn btn-info">Search</button>
      </form>

      <ul id="shopping-list"></ul>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
